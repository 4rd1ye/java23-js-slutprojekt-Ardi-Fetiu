<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Database</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">   
</head>
<body>
    <h1>Movie Database</h1>

    <div class="dropdown">
        <button onclick="fetchTopRatedMovies()" id="top-rated-button">Top Rated</button>
        <div id="top-rated-container" class="dropdown-content"></div>
    </div>

    <div class="dropdown">
        <button onclick="fetchPopularMovies()" id="popular-button">Popular</button>
        <div id="popular-container" class="dropdown-content"></div>
    </div>

    <div class="search-container">
        <form id="movie-search-form">
            <input type="text" id="movie-query" placeholder="Search for movies/TV series">
            <button type="submit" id="movie-search-button">Search Movies/TV Series</button>
        </form>
        <form id="person-search-form">
            <input type="text" id="person-query" placeholder="Search for persons">
            <button type="submit" id="person-search-button">Search Persons</button>
        </form>
    </div>

    <div id="search-results-container"></div>
  <script src="js/script.js" defer></script>
</body>
</html>
